<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

    <form>
        <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Άντρας</label>
        </div>

        <div>
            <input type="radio" name="gender" value="female" id="female" checked>
            <label for="female">Γυναίκα</label>
        </div>

        <div>
            <input type="radio" name="gender" value="other" id="other">
            <label for="other">Άλλο</label>
        </div>

        <div>
            <input type="checkbox" name="vehicle1" value="Bike" id="bicycle">
            <label for="bicycle">Ποδήλατο</label>
        </div>

        <div>
            <input type="checkbox" name="vehicle2" value="Motorcycle" id="motorcycle">
            <label for="motorcycle">Μοτοσυκλέτα</label>
        </div>

        <div>
            <input type="checkbox" name="vehicle3" value="Car" id="car">
            <label for="car">Αυτοκίνητο</label>
        </div>

        <div>
            <label for="nationality">Υπηκοότητα</label>
            <select name="language" id="nationality">
                <option value="" selected disabled>Επιλέξτε Υπηκοότητα</option>
                <option value="Greek">Ελληνική</option>
                <option value="English">Αγγλική</option>
                <option value="Spanish">Ισπανική</option>
            </select>
         </div>

         <fieldset>
            <div>
                <legend>Προσωπικά Στοιχεία</legend>
            </div>
            <div>
                <label for="firstname">Όνομα:</label>
                <input type ="text" name="firstname" id="firstname" minlength="5" maxlength="15">
            </div>      

            <div>
                <label for="lastname">Επίθετο:</label>
                <input type ="text" name="lastname" id="lastname">
            </div>    
            
            <div>
                <label for="birthday">Χρονολογία Γέννησης:</label>
                <input type ="date" name="birthday" id="birthday">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type ="email" name="email" id="email">
            </div>
        
            <div>
                <label for="age">Ηλικία:</label>
                <input type ="range" name="age" id="age" min="20" max="40" oninput="this.nextElementSibling.value = this.value">
                <output name="ageOutputName" id="ageOutputName">30</output>
            </div>
        </fieldset> 
        
        <label for="message">Γράψτε ενα μήνυμα:</label>
        <textarea name="message" id="message" rows="10" cols="30"></textarea>

        <div>
            <input type="submit" value="Υποβολή">
            <input type="reset" value="Επαναφορά">
        </div>
    </form>
    
</body>
</html>
